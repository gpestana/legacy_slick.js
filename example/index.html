<!DOCTYPE html>
<html>
<head>
	<script src="../src/slick.js"></script>
	<script src="../src/plugin_gitDatabase.js"></script>
	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>

<body>


	<h3>All entries:</h3>

	<ul>
	<div class="allEntries"></div>	
	</ul>

	<br>
	<br>
	<h3>One entry:</h3>
	<div class="oneEntry"></div>


</body>

<script type="text/javascript">	

	slick.init('plugin_gitDatabase')
		.run('plugin_gitDatabase', {
			action: "fetchSingleEntry",
			appendHandler: ".oneEntry",
			templatePath: "singleEntry.html",
			github: {username: "gpestana",repo:"blog-posts"}
		})
		.run('plugin_gitDatabase', {
			action: "fetchAllEntries",
			appendHandler:".allEntries",
			templatePath: "listEntries.html",
			github: {username: "gpestana", repo:"blog-posts"}
		});

</script>

</html>
